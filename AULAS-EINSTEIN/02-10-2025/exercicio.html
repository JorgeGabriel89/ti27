<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="container">
        <form>
            <h2>Cadastro de pré-matricula</h2>
            <label for="nome">Nome do aluno:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="data">Data de nacimento:</label>
            <input type="date" name="data" id="data" required>
            <label for="nome-mae">Nome da Mãe:</label>
            <input type="text" name="nome-mae" id="nome-mae" required>
            <label for="nome-pai">Nome do Pai:</label>
            <input type="text" name="nome-pai" id="nome-pai" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(12) 34567-8910" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <label for="serie">Série:</label>
            <select name="serie" id="serie">
                <option value="6° ano (Ensino Fundamental)">6° ano (Ensino Fundamental)</option>
                <option value="7° ano (Ensino Fundamental)">7° ano (Ensino Fundamental)</option>
                <option value="8° ano (Ensino Fundamental)">8° ano (Ensino Fundamental)</option>
                <option value="9° ano (Ensino Fundamental)">9° ano (Ensino Fundamental)"</option>
                <option value="1° ano (Ensino Médio)">1° ano (Ensino Médio)</option>
                <option value="2° ano (Ensino Médio)">2° ano (Ensino Médio)</option>
                <option value="3° ano (Ensino Médio)">3° ano (Ensino Médio)</option>
            </select>

            <label>Turno Presencial:</label><br>

            <input type="radio" name="turno" id="turno_manha" value="Manhã">
            <label for="turno_manha">Manhã</label><br>
            <input type="radio" name="turno" id="turno_tarde" value="Tarde">
            <label for="turno_tarde">Tarde</label><br>

            <label for="atividades">Atividades Extra Currículares:</label><br>
            <input type="checkbox" name="informatica" id="informatica">
            <label for="informatica">Informática</label>
            <input type="checkbox" name="musica" id="musica">
            <label for="musica">Música:</label>
            <input type="checkbox" name="ballet" id="ballet">
            <label for="ballet">Ballet</label>
            <input type="checkbox" name="pintura" id="pintura">
            <label for="pintura">Pintura</label>
            <input type="checkbox" name="judo" id="judo">
            <label for="judo">Judô</label>
            <input type="checkbox" name="futebol" id="futebol">
            <label for="futebol">Futebol</label>


        </form>
    </div>

</body>
</html>
